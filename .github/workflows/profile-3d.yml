name: Generate 3D Contribution Heatmap

on:
  schedule:
    - cron: '0 18 * * *'  # Runs daily at 18:00 UTC (11:30 PM IST)
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Grants permission to push updates

jobs:
  generate_heatmap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install github-contribution-grid

      - name: Generate 3D Contribution Heatmap
        run: |
          github-contribution-grid --username deepak-raven --output contribution-heatmap.svg

      - name: Commit and Push Heatmap
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add contribution-heatmap.svg
          git commit -m "Updated 3D Contribution Heatmap"
          git push
